<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست پست‌ها</title>
    <style>
        /* رنگ سبز و فونت */
        :root {
            --primary-color: #28a745;
            --background-color: #f0f8f5;
            --card-color: #ffffff;
            --text-color: #333;
            --subtext-color: #666;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 20px 10px;
            font-size: 24px;
            font-weight: bold;
        }

        #posts {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 10px;
        }

        .post {
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 15px;
            transition: transform 0.2s;
        }

        .post:hover {
            transform: translateY(-2px);
        }

        .title {
            font-weight: bold;
            font-size: 20px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .content {
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .timestamp {
            font-size: 12px;
            color: var(--subtext-color);
        }

        /* ریسپانسیو */
        @media (max-width: 600px) {
            .title {
                font-size: 18px;
            }
            .content {
                font-size: 14px;
            }
            header {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>لیست پست‌ها</header>
    <div id="posts">در حال بارگذاری...</div>

    <script>
        const postsContainer = document.getElementById('posts');

        async function fetchPosts() {
            try {
                const response = await fetch('https://mysite-f7kt.onrender.com/posts'); // URL پروژه خودت
                const posts = await response.json();

                if (!posts || posts.length === 0) {
                    postsContainer.innerHTML = "<p>هیچ پستی وجود ندارد.</p>";
                    return;
                }

                postsContainer.innerHTML = '';
                posts.forEach(post => {
                    const div = document.createElement('div');
                    div.className = 'post';
                    div.innerHTML = `
                        <div class="title">${post.title}</div>
                        <div class="content">${post.content}</div>
                        ${post.image_url ? `<img src="${post.image_url}" alt="image">` : ''}
                        ${post.created_at ? `<div class="timestamp">تاریخ: ${new Date(post.created_at).toLocaleString('fa-IR')}</div>` : ''}
                    `;
                    postsContainer.appendChild(div);
                });

            } catch (err) {
                postsContainer.innerHTML = "<p>خطا در بارگذاری پست‌ها.</p>";
                console.error(err);
            }
        }

        fetchPosts();
        setInterval(fetchPosts, 5000); // آپدیت خودکار
    </script>
</body>
</html>
